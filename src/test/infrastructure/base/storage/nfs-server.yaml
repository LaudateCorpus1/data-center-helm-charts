### PersistentVolumeClaim will dynamically create the persistent volume based on the defined storageClassName.
### This will spare you the manual step when you need to create the underlying volume manually and then
### define PersistentVolume for it. You might still prefer that approach as it will give you more control over
### your data
---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-server-data-pvc
  labels:

    build.component: nfs-server-pvc
spec:
  #  storageClassName: io1-fast # you can change this to io-fast from above if you want better performance
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi # make sure you have enough space for your shared home

---

kind: Service
apiVersion: v1
metadata:
  name: nfs-server
  labels:

    build.component: nfs-server-service
spec:
  type: LoadBalancer
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
  selector:
    role: nfs-server

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  labels:

    build.component: nfs-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nfs-server
  template:
    metadata:
      labels:
        role: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: atlassian/nfs-server-test:latest # this is just a testing image not recommended for any other use case
          imagePullPolicy: Always
          ports:
            - name: nfs
              containerPort: 2049
            - name: mountd
              containerPort: 20048
            - name: rpcbind
              containerPort: 111
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_MODULE
          volumeMounts:
            - name: nfs-server-data-pvc
              mountPath: /srv/nfs
            - name: nfs-server-conf
              mountPath: /etc/exports.d/
          resources:
            requests:
              cpu: 2000m
              memory: 2G
      terminationGracePeriodSeconds: 60
      volumes:
        - name: nfs-server-data-pvc
          persistentVolumeClaim:
            claimName: nfs-server-data-pvc
        - name: nfs-server-conf
          configMap:
            name: nfs-server-conf

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nfs-server-conf
  labels:

    build.component: nfs-server-configmap
data:
  share.exports: |-
    /srv/nfs *(rw,subtree_check,fsid=0,no_root_squash)